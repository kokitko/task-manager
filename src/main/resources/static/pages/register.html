<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../styles/newstyles.css">
        <title>Register - Task Manager</title>
    </head>
    <body>
        <div class="container">
            <a href="../index.html" class="back-link">
                <button id="unauth-go-back-button" class="btn">Go back</button>
            </a>
            <h1 class="container__h1">Register</h1>
            <form id="register-form" class="register-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn blue-btn">Register</button>
            </form>
            <p class="switch-link">Already have an account? <a href="login.html">Login</a></p>
        </div>
        <script src="../scripts/redirectIfAuthenticated.js"></script>
        <script src="../scripts/register.js"></script>
    </body>
</html>

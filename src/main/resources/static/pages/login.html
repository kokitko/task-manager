<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../styles/newstyles.css">
        <title>Login - Task Manager</title>
    </head>
    <body>
        <div class="container">
            <a href="../index.html" class="back-link">
                <button id="unauth-go-back-button" class="btn">Go back</button>
            </a>
            <h1 class="container__h1">Login</h1>
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn green-btn">Login</button>
            </form>
            <p class="switch-link">Don't have an account? <a href="register.html">Register here</a></p>
        </div>
        <script src="../scripts/redirectIfAuthenticated.js"></script>
        <script src="../scripts/login.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../styles/newstyles.css">
        <title>Create Project - Task Manager</title>
    </head>
    <body>
        <div class="container">
            <h1 class="container__h1">Create Project</h1>
            <div class="header">
                <span id="username-display"></span>
                <button id="logout-button" class="btn red-btn">Logout</button>
            </div>
            <div class="content">
                <form id="create-project-form" class="project-form">
                    <label for="project-name-input">Project Name:</label>
                    <input type="text" id="project-name-input" name="project-name" required class="input-field">
                    <label for="project-description-input">Project Description:</label>
                    <textarea id="project-description-input" name="project-description" required class="input-field"></textarea>
                    <button type="submit" id="create-project" class="btn green-btn">Create Project</button>
                </form>
                <a href="menu.html">
                    <button class="btn go-back-btn">Go Back</button>
                </a>
            </div>
        </div>
        <script src="../../scripts/auth.js"></script>
        <script src="../../scripts/create-project.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../../styles/newstyles.css">
        <title>Task Details - Task Manager</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <span id="username-display"></span>
                <button id="logout-button" class="btn red-btn">Logout</button>
            </div>
            <div class="content">
                <h1 id="task-name">Task Name</h1>
                <p id="task-description" class="task-description">Task Description</p>
                <p id="task-status" class="task-status">Status: <span id="status-text"></span></p>
                <div class="button-group">
                    <a id="edit-task-button"><button class="btn blue-btn">Edit Task</button></a>
                    <button id="delete-task-button" class="btn red-btn">Delete Task</button>
                </div>
                <a id="go-back-link">
                    <button class="btn go-back-btn">Go Back</button>
                </a>
            </div>
        </div>
        <script src="../../../scripts/admin/auth.js"></script>
        <script src="../../../scripts/admin/task.js"></script>
    </body>
</html>

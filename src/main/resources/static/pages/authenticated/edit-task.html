<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../styles/newstyles.css">
        <title>Edit Task - Task Manager</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <span id="username-display"></span>
                <button id="logout-button" class="btn red-btn">Logout</button>
            </div>
            <div class="content">
                <h1>Edit Task</h1>
                <form id="edit-task-form" class="edit-task-form">
                    <label for="task-name-input">Task Name:</label>
                    <input type="text" id="task-name-input" name="task-name" required class="input-field">
                    <label for="task-description-input">Task Description:</label>
                    <textarea id="task-description-input" name="task-description" required class="input-field"></textarea>
                    <label for="task-completed-input">Completed:</label>
                    <input type="checkbox" id="task-completed-input" name="task-completed" class="input-field">
                    <button type="submit" class="btn blue-btn">Save Changes</button>
                </form>
                <a id="go-back-link">
                    <button class="btn go-back-btn">Go Back</button>
                </a>
            </div>
        </div>
        <script src="../../scripts/auth.js"></script>
        <script src="../../scripts/edit-task.js"></script>
    </body>
</html>

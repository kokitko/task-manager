<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../styles/newstyles.css">
        <title>Create Task - Task Manager</title>
    </head>
    <body>
        <div class="container">
            <h1 class="container__h1">Create Task</h1>
            <div class="header">
                <span id="username-display"></span>
                <button id="logout-button" class="btn red-btn">Logout</button>
            </div>
            <div class="content">
                <form id="create-task-form" class="create-task-form">
                    <label for="task-name-input">Task Name:</label>
                    <input type="text" id="task-name-input" name="task-name" required class="input-field">
                    <label for="task-description-input">Task Description:</label>
                    <textarea id="project-description-input" name="task-description" required class="input-field"></textarea>
                    <button type="submit" id="submit-task" class="btn green-btn">Create Task</button>
                </form>
                <a href="" id="go-back-btn">
                    <button class="btn go-back-btn">Go Back</button>
                </a>
            </div>
        </div>
        <script src="../../scripts/auth.js"></script>
        <script src="../../scripts/create-task.js"></script>
    </body>
</html>
